<!DOCTYPE html>

<head>

        content="A digital agency blending creativity and expertise to craft stunning logos, videos, and websites. Let's turn your ideas into captivating digital experiences." />

<body data-barba="wrapper">
    <a href="/index.html" class="logo" style="color: #FFF;">UBIX</a>
    <button class="header__button nav-btn-js" type="button" style="color: #FFF;">menu</button>

    <div id="loader-container"></div>
    <div id="menu-container"></div>
    <script>
        function loadComponent(htmlFile, containerId, scriptFile) {
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    const script = document.createElement("script");
                    script.src = scriptFile;
                    document.body.appendChild(script);
                })
                .catch(error => console.error(`Error loading ${htmlFile}:`, error));
        }
        loadComponent("loader.html", "loader-container", "js/loader.js");
        loadComponent("menu.html", "menu-container", "js/menu.js");
    </script>

    <main data-barba="container" data-barba-namespace="contact">
        <section id="section1" class="h-[100dvh] w-screen overflow-auto">
            <div class="relative flex items-center justify-center w-full h-[100dvh] overflow-hidden">
                <video id="video" class="w-full h-full" autoplay loop muted>
                    <source src="./assets/cube.mp4" type="video/mp4" />
                </video>

                <!-- <div class="absolute top-1/2 -translate-y-1/2 z-10">
                    <div class="hero-marquee">
                        <div id="content">
                            <span class="text-white">Start your project</span>
                        </div>
                    </div>
                </div> -->
            </div>

                            </id="next4">
