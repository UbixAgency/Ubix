<!DOCTYPE html>

<head>

<body data-barba="wrapper">
    <div class="navbar">
        <a href="/index.html" class="logo__btn">UBIX</a>
        <nav class="menu__itms">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="menu__btn" type="button">menu</button>
    </div>

    <div id="loader-container"></div>
    <div id="menu-container"></div>
    <script>
        function loadComponent(htmlFile, containerId, scriptFile) {
            fetch(htmlFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(containerId).innerHTML = data;
                    const script = document.createElement("script");
                    script.src = scriptFile;
                    document.body.appendChild(script);
                })
                .catch(error => console.error(`Error loading ${htmlFile}:`, error));
        }
        loadComponent("loader.html", "loader-container", "js/loader.js");
        loadComponent("menu.html", "menu-container", "js/menu.js");
    </script>

    <main data-barba="container" data-barba-namespace="team">
        <div class="overlay">
            <div class="t-1 marquee-wrapper">
                <h1>Aniket Das Aniket Das Aniket Das</h1>
            </div>
            <div class="t-2 marquee-wrapper">
                <h1>Pratik Prasad Pratik Prasad Pratik Prasad</h1>
            </div>
            <div class="t-3 marquee-wrapper">
                <h1>Shubham Lal Shubham Lal Shubham Lal</h1>
            </div>
        </div>

        <div class="modal">
            <div class="modal-images">
                <div class="team" id="t-1">
                    <img src="assets/team/Aniket.jpeg" alt="">
                </div>
                <div class="team" id="t-2">
                    <img src="assets/team/Pratik.jpeg" alt="">
                </div>
                <div class="team" id="t-3">
                    <img src="assets/team/Shubham.jpg" alt="">
                </div>
            </div>

            <div class="info">
                <h2 class="name">Aniket Das</h2>
                <p class="role">Brand Strategist</p>
                <div class="switch">
                    <button>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
                            height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8">
                            </path>

                    </button>
                    <button>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
                            height="30px" width="30px" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8">

                        </svg>
                    </button>

            </div>
        </div>
    </main>

    <script src="js/team.js"></script>

</body>

</html>
